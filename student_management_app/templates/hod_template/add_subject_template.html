{% extends 'hod_template/base_template.html' %}{% block main_content %}
<div class="content">
  <div class="container-fluid"></div>
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Add Subject</h3>
        </div>
        <div class="row">
          {% if messages %}
          <div class="col-12">
            {% for message in messages %} {% if message.tags == 'error' %}
            <div class="alerts alert-danger" style="margi-top: 10px">
              {{message}}
            </div>
            {% endif %} {% endfor %}
          </div>
          {% endif %}
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form role="form" action="/add_subject_save" method="post">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label>Subject Name</label>
              <input
                type="text"
                class="form-control"
                name="subject_name"
                placeholder="Enater Subject"
              />
            </div>
            <div class="form-group">
              <label>Course</label>
              <select class="form-control" name="course">
                {% for course in courses %}
                <option value="{{course.id}}">{{ course.course_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Staff</label>
              <select class="form-control" name="course">
                {% for staff in staffs %}
                <option value="{{staff.id}}">
                  {{ staff.first_name }} {{ staff.first_name }}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">
              Add Course
            </button>
          </div>
        </form>
      </div>
      <!-- /.card -->
    </div>
    <!--/.col (left) -->
  </div>
</div>
{% endblock main_content %}
